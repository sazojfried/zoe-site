<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoe Friedman — Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Photo gallery of Zoe Friedman, Haverford College softball athlete and economics student." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --red: #b31b1b;
      --red-soft: #f97373;
      --bg-page: #f4f5f7;
      --bg-elevated: #ffffff;
      --bg-card: #ffffff;
      --border-subtle: #e2e4ea;
      --text-main: #141414;
      --text-muted: #666a73;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.14);
    }

    /* Dark theme overrides */
    body.theme-dark {
      --bg-page: #050509;
      --bg-elevated: rgba(5, 5, 9, 0.96);
      --bg-card: #11121a;
      --border-subtle: #26283a;
      --text-main: #f9fafb;
      --text-muted: #9ca3b4;
      --shadow-soft: 0 22px 50px rgba(0, 0, 0, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* NAV */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(12px);
      transition: background-color 0.25s ease, border-color 0.25s ease;
    }

    .nav-inner {
      max-width: 1040px;
      margin: 0 auto;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .logo-block {
      text-align: center;
      font-size: 13px;
      line-height: 1.2;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .logo-name {
      font-size: 18px;
      letter-spacing: 0.18em;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      gap: 22px;
      font-size: 13px;
      align-items: center;
    }

    nav a {
      padding-bottom: 4px;
      color: var(--text-muted);
      position: relative;
      transition: color 0.2s ease;
    }

    nav a.active,
    nav a:hover {
      color: var(--red-soft);
    }

    nav a.active::after,
    nav a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto;
      width: 80%;
      height: 2px;
      border-radius: 999px;
      background: var(--red-soft);
    }

    /* Theme Toggle */
    .theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 5px 10px;
      font-size: 11px;
      text-transform: uppercase;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      margin-left: 10px;
      transition: 0.2s ease;
    }

    .theme-toggle:hover {
      background: rgba(179, 27, 27, 0.1);
      border-color: var(--red-soft);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    /* PAGE HEADER */
    .page-header {
      max-width: 1040px;
      margin: 40px auto 20px;
      padding: 0 18px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .page-header p {
      margin-top: 6px;
      color: var(--text-muted);
    }

    /* GALLERY GRID */
    .gallery {
      max-width: 1040px;
      margin: 0 auto 60px;
      padding: 0 18px;

      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }

    .gallery-item {
      background: var(--bg-card);
      border-radius: 14px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 18px 40px rgba(179, 27, 27, 0.25);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 11px;
      color: var(--text-muted);
      background: var(--bg-elevated);
      border-top: 1px solid var(--border-subtle);
    }

    /* Mobile Fixes */
    @media (max-width: 780px) {
      .nav-inner {
        flex-direction: column;
        gap: 6px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        row-gap: 6px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }
  </style>
</head>

<body class="theme-dark"> <!-- Ensures dark mode matches main page -->

  <!-- NAV -->
  <header>
    <div class="nav-inner">
      <div class="logo-block">
        <div class="logo-name">ZOE FRIEDMAN</div>
        <div class="logo-sub">Economics · Softball · Community</div>
      </div>

      <nav>
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#experience">Experience</a>
        <a href="index.html#skills">Highlights</a>
        <a href="index.html#contact">Contact</a>
        <a href="gallery.html" class="active">Gallery</a>

        <button id="theme-toggle" class="theme-toggle">Light mode</button>
      </nav>
    </div>
  </header>

  <!-- PAGE HEADER -->
  <div class="page-header">
    <h1>Gallery</h1>
    <p>A collection of moments from softball, campus life, and community work.</p>
  </div>

  <!-- GALLERY GRID -->
  <div class="gallery">
    <div class="gallery-item"><img src="images/zoe-softball.jpg" alt="Softball action" /></div>
    <div class="gallery-item"><img src="images/zoe-headshot.jpeg" alt="Headshot" /></div>
    <div class="gallery-item"><img src="images/zoe1.jpg" alt="Zoe photo 1" /></div>
    <div class="gallery-item"><img src="images/zoe2.jpg" alt="Zoe photo 2" /></div>
    <div class="gallery-item"><img src="images/zoe3.jpg" alt="Zoe photo 3" /></div>
  </div>

  <footer>
    © <span id="year"></span> Zoe Friedman. All rights reserved.
  </footer>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme toggle sync
    const body = document.body;
    const toggle = document.getElementById("theme-toggle");

    function updateToggleLabel() {
      toggle.textContent = body.classList.contains("theme-dark")
        ? "Light mode"
        : "Dark mode";
    }

    toggle.addEventListener("click", () => {
      body.classList.toggle("theme-dark");
      updateToggleLabel();
    });

    updateToggleLabel();
  </script>

</body>
</html>
