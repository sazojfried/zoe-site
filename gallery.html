<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoe Friedman — Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Photo gallery for Zoe Friedman, Haverford College Economics student and varsity softball athlete."
  />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --red: #b31b1b;
      --red-soft: #f97373;
      --bg-page: #f4f5f7;
      --bg-elevated: #ffffff;
      --bg-card: #ffffff;
      --border-subtle: #e2e4ea;
      --text-main: #141414;
      --text-muted: #666a73;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.14);
    }

    /* Dark theme overrides */
    body.theme-dark {
      --bg-page: #050509;
      --bg-elevated: rgba(5, 5, 9, 0.96);
      --bg-card: #11121a;
      --border-subtle: #26283a;
      --text-main: #f9fafb;
      --text-muted: #9ca3b4;
      --shadow-soft: 0 22px 50px rgba(0, 0, 0, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* NAV (match index/projects) */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(12px);
      transition: background-color 0.25s ease, border-color 0.25s ease;
    }

    .nav-inner {
      max-width: 1040px;
      margin: 0 auto;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .logo-block {
      text-align: left;
      font-size: 13px;
      line-height: 1.2;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .logo-name {
      font-size: 18px;
      letter-spacing: 0.18em;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-links {
      display: flex;
      gap: 22px;
      font-size: 13px;
      align-items: center;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 4px;
      color: var(--text-muted);
      transition: color 0.2s ease;
    }

    .nav-links a.active,
    .nav-links a:hover {
      color: var(--red-soft);
    }

    .nav-links a.active::after,
    .nav-links a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto;
      width: 80%;
      height: 2px;
      border-radius: 999px;
      background: var(--red-soft);
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 5px 10px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease,
        border-color 0.2s ease, transform 0.1s ease;
    }

    .theme-toggle:hover {
      background: rgba(179, 27, 27, 0.09);
      color: var(--text-main);
      border-color: var(--red-soft);
      transform: translateY(-1px);
    }

    .nav-toggle {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: transparent;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .nav-toggle span {
      display: block;
      width: 16px;
      height: 2px;
      border-radius: 999px;
      background: var(--text-muted);
      transition: transform 0.2s ease, opacity 0.2s ease, background 0.2s ease;
    }

    .nav-toggle span + span {
      margin-top: 3px;
    }

    body.nav-open .nav-toggle span:nth-child(1) {
      transform: translateY(5px) rotate(45deg);
    }

    body.nav-open .nav-toggle span:nth-child(2) {
      opacity: 0;
    }

    body.nav-open .nav-toggle span:nth-child(3) {
      transform: translateY(-5px) rotate(-45deg);
    }

    @media (max-width: 780px) {
      .nav-inner {
        align-items: center;
      }

      .nav-right {
        gap: 8px;
      }

      .nav-links {
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        background: var(--bg-elevated);
        border-bottom: 1px solid var(--border-subtle);
        padding: 10px 18px 12px;
        display: none;
        flex-direction: column;
        gap: 10px;
        font-size: 13px;
      }

      body.nav-open .nav-links {
        display: flex;
      }

      .theme-toggle {
        font-size: 10px;
        padding: 5px 10px;
      }

      .nav-toggle {
        display: inline-flex;
      }
    }

    /* PAGE HEADER */
    .page-header {
      max-width: 1040px;
      margin: 40px auto 20px;
      padding: 0 18px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .page-header p {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* GALLERY GRID */
    .gallery {
      max-width: 1040px;
      margin: 0 auto 60px;
      padding: 0 18px;

      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 14px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      background: var(--bg-card);
      transition: transform 0.2s ease;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 11px;
      color: var(--text-muted);
      border-top: 1px solid var(--border-subtle);
      background: var(--bg-elevated);
      transition: background-color 0.25s ease, border-color 0.25s ease;
    }
  </style>
</head>

<body class="theme-dark">
  <!-- NAV -->
  <header>
    <div class="nav-inner">
      <div class="logo-block">
        <div class="logo-name">ZOE FRIEDMAN</div>
        <div class="logo-sub">Economics · Softball · Community</div>
      </div>

      <div class="nav-right">
        <nav class="nav-links">
          <a href="index.html#home">Home</a>
          <a href="index.html#stats">Stats</a>
          <a href="index.html#experience">Experience</a>
          <a href="index.html#contact">Contact</a>
          <a href="gallery.html" class="active">Gallery</a>
          <a href="projects.html">Projects</a>
        </nav>

        <button id="theme-toggle" class="theme-toggle" type="button">
          Light mode
        </button>

        <button id="nav-toggle" class="nav-toggle" type="button" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1>Gallery</h1>
    <p>A collection of moments from softball, campus life, and community work.</p>
  </div>

  <!-- GALLERY -->
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/zoe-softball.jpg" alt="Softball action" />
    </div>

    <div class="gallery-item">
      <img src="images/zoe-headshot.jpeg" alt="Zoe headshot" />
    </div>

    <div class="gallery-item">
      <img src="images/zoe1.jpg" alt="Zoe photo 1" />
    </div>

    <div class="gallery-item">
      <img src="images/zoe2.jpg" alt="Zoe photo 2" />
    </div>

    <div class="gallery-item">
      <img src="images/zoe3.jpg" alt="Zoe photo 3" />
    </div>
  </div>

  <footer>
    © <span id="year"></span> Zoe Friedman. All rights reserved.
  </footer>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    const body = document.body;
    const toggleBtn = document.getElementById("theme-toggle");

    function updateToggleLabel() {
      toggleBtn.textContent = body.classList.contains("theme-dark")
        ? "Light mode"
        : "Dark mode";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("theme-dark");
      updateToggleLabel();
    });

    updateToggleLabel();

    // Hamburger menu
    const navToggle = document.getElementById("nav-toggle");
    navToggle.addEventListener("click", () => {
      body.classList.toggle("nav-open");
    });

    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        body.classList.remove("nav-open");
      });
    });
  </script>
</body>
</html>
