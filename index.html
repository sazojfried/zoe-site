<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #pdf {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease;
    }

    #video {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 900px;
      aspect-ratio: 16/9;
      border: none;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Your PDF -->
  <embed id="pdf" src="resume.pdf" type="application/pdf" />

  <!-- Rickroll (starts hidden) -->
  <iframe
    id="video"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    // Time before switching (milliseconds)
    const delay = 5000; // 5 seconds â€” change if you want

    const pdf = document.getElementById("pdf");
    const video = document.getElementById("video");

    setTimeout(() => {
      // Fade out the PDF
      pdf.style.opacity = 0;

      // Load Rickroll video with autoplay
      video.src = "https://www.youtube.com/embed/a7Lq6ZlSqys?autoplay=1";

      // Fade in the video after the PDF starts fading out
      setTimeout(() => {
        video.style.opacity = 1;
        video.style.pointerEvents = "auto";
      }, 1000);

    }, delay);
  </script>

</body>
</html>
